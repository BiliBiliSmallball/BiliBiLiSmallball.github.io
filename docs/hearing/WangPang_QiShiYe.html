<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>起始页</title>
  </head>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
	  flex-direction:clume;
      height: 100vh;
      width: 100%;
      /* 下面演示如何让背景成为单张 */
      background-image: url("https://t7.baidu.com/it/u=774679999,2679830962&fm=193&f=GIF");
      background-size: cover;
      background-position: center center; /* position 位置*/
      background-repeat: no-repeat; /* repeat 重复 */
    }
    #AnNue {
		/* 边框 */
      border: 1px solid rgba(0, 7, 0, 0.829);
      /* 字体 */
      font-family: "宋体", "Comic Sans MS", cursive, sans-serif;
      /* 绝对定位 */
      margin-left: -50px;
      margin-right: 10px;
      /* 主体格式 */
      color: #ccc;
      border-radius: 50%; /* radius 圆角 边框圆角*/
      height: 40px;
      width: 40px;
      text-align: center;
      line-height: 30px;
      cursor: pointer;
      /* cursor: pointer 光标:指针*/
    }
    .box {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* 带有单冒号 : 的选择器全部都是伪类选择器。
带有双冒号 :: 的选择器全部都是伪元素选择器
第一个的意思:
input的placeholder 属性的颜色
(placeholder 属性规定可描述输入字段预期值的简短的提示信息（比如：一个样本值或者预期格式的短描述）。)
-webkit-input-placeholder:文字默认颜色
*/
    input::placeholder {
      color: #ccc;
    }
    input::-webkit-input-placeholder {
      color: #ccc;
    }
    #ShuRuKuang {
      border: 0ch;
      /* 边界:0 */
      border-bottom: 2px solid #fff;
      /* 下边框,下边界（排版）密排的； */
      padding: 4px 2px;
      display: block;
      background: 0;
      line-height: 1.5;
      /* 行高（指文字的高度） */
      outline: none;
      /* 轮廓，外形； */
      text-align: center;
      transition: border-color 0.2s ease-in-out;
      /* 转变，过渡:边框色彩 0.2s 加速然后减速(慢快慢) 
        速度曲线有哪些:
        ease-in-out(n,n,n,n)
        linear：规定以相同速度开始至结束的过渡效果(等于cubic-bezier(0,0,1,1)
        ease:慢速开始然后变快然后慢速结束
        ease-in:慢速开始
        ease-out:慢速结束
        ease-in-out:慢速开始，慢速结束
        cubic-bezier:自定义数值 可能的值在0到1之间 可以用浏览器调节速度曲线*/
      border-radius: 0;
      /* 圆角 边框圆角 */
      color: #fff;
      font-size: 2rem;
      max-width: 90%;
    }
  </style>
<body>
	<!-- 用这个起始页纪念我学习js本地的日子 -->
    <div class="box">
      <input placeholder="今天重要事务" id="ShuRuKuang" />
      <samp id="AnNue" onclick="dingyi()">yes</samp
      ><!--samp元素表示来自另一个程序或计算系统的样本或引用输出。  -->
    </div>
</body>
    <script>
      let youshi = false;
      function dingyi() {
        // 导入元素
        let button = document.getElementById("AnNue");
        let kuang = document.getElementById("ShuRuKuang");
        // 判断(程序核心)
        if (youshi) {
          // 如果没事
          youshi = false;
          button.innerText = "yes";
          kuang.style.borderBottomColor = "#fff";
          kuang.value = "";
          kuang.readOnly = false;
          window.localStorage.removeItem("shi"); //删除一个值(引用)
        } else {
          // 如果有事
          youshi = true;
          button.innerText = "No";
          kuang.style.borderBottomColor = "transparent";
          kuang.readOnly = true;
          window.localStorage.setItem("shi", kuang.value); //在本地存储中设置一个键值对(数据名,内容)
        }
      } 
      // 下面是本地存储
      let date = window.localStorage.getItem("shi");
      // .localStorage:本地存储;.getItem(数据):取得一个数据;(从本地获取数据)
      if (date) {
        document.getElementById("ShuRuKuang").value = date;//将文档中输入框的值变成内存的值
        dingyi()//调用
      }
    </script>
</html>
